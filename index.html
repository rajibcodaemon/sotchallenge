    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="card mt-4">

                    <div class="card-body">
                        <h3 class="card-title">Search Employee</h3>
                        <form id="soget" name="soget" method="POST" action="#" onsubmit="getEmployeeData();return false;">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">First Name</label>
                                    <input type="text" class="form-control" id="emp_first_name_ser" name="emp_first_name" placeholder="e.g: Bijoy" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Last Name</label>
                                    <input type="text" class="form-control" id="emp_last_name_ser" name="emp_last_name" placeholder="e.g: Malik" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
                <!-- /.card -->

                <div class="card card-outline-secondary my-4">
                    <div class="card-header">Action Result &nbsp;
                        <button id="button" type="button" class="btn btn-primary" onclick="getAllEmployeeData()">Show All Employee</button>&nbsp;
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Add Employee
                        </button>
                    </div>

                    <div class="card-body" id="employeeResponse">
                        <!-- <div class="loader" id='loader' style="display:none;"></div> -->

                    </div>
                    <div id="showResponseArea">
                        <div id="myProgress" class="hidden">
                            <div id="myBar">10%</div>
                            <small class="form-text">Please wait untill search complete...</small>
                        </div>
                        <div id="alert" class="alert alert-success hidden">
                            <strong id="serv_resp"></strong><span id="serv_msg"></span>
                        </div>
                        <div id="table" class="table-responsive hidden">
                            <div class="wrapper container">
                                <div class="row">
                                    <table class="table table-condensed" id="empResp">
                                        <thead>
                                            <tr>
                                                <th scope="col">Emp Id</th>
                                                <th scope="col">User Name</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Address</th>
                                                <th scope="col">Designation</th>
                                                <th scope="col">Department</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->

            </div>
            <!-- /.col-lg-9 -->

        </div>

    </div>
    <!-- /.container -->
    <!-- Edit Modal Start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateEmployee" name="updateEmployee" method="POST" action="#" onsubmit="updateEmployeeData();return false;">
                        <input type="hidden" class="form-control" id="emp_id" name="emp_id" required>
                        <div class="form-group">
                            <label for="emp_username">User Name</label>
                            <input type="text" class="form-control" id="emp_username" name="emp_username" placeholder="Emploee User Name" required>
                        </div>
                        <div class="form-group">
                            <label for="emp_first_name">First Name</label>
                            <input type="text" class="form-control" id="emp_first_name" name="emp_first_name" placeholder="Emploee First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="emp_last_name">Last Name</label>
                            <input type="text" class="form-control" id="emp_last_name" name="emp_last_name" placeholder="Emploee Last Name">
                        </div>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="radio" name="emp_gender" id="emp_gender_male" value="male" required>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="emp_gender" id="emp_gender_female" value="female" required>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="emp_email" name="emp_email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone</label>
                            <input type="text" class="form-control" id="emp_phone" name="emp_phone" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="emp_address" name="emp_address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="emp_last_name">Designation</label>
                            <input type="text" class="form-control" id="emp_designation" name="emp_designation" placeholder="Emploee Designation" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Example Department</label>
                            <select class="form-control" id="emp_department" name="emp_department" designation>
                                <option value="" selected="selected">Select Department</option>
                                <option value="HR">HR</option>
                                <option value="BD">BD</option>
                                <option value="SD">SD</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Edit Modal End -->
    <!-- Add Modal Start -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Employee Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeData" name="addEmployeeData" method="POST" action="#" onsubmit="addEmployee();return false;">
                        <div class="form-group">
                            <label for="emp_username">User Name</label>
                            <input type="text" class="form-control" id="emp_username_add" name="emp_username_add" placeholder="Emploee User Name" required>
                        </div>
                        <div class="form-group">
                            <label for="emp_first_name">First Name</label>
                            <input type="text" class="form-control" id="emp_first_name_add" name="emp_first_name_add" placeholder="Emploee First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="emp_last_name">Last Name</label>
                            <input type="text" class="form-control" id="emp_last_name_add" name="emp_last_name_add" placeholder="Emploee Last Name">
                        </div>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="radio" name="emp_gender_add" id="emp_gender_add" value="male" required>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="emp_gender_add" id="emp_gender_add" value="female" required>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="emp_email_add" name="emp_email_add" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone</label>
                            <input type="text" class="form-control" id="emp_phone_add" name="emp_phone_add" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="emp_address_add" name="emp_address_add" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="emp_last_name">Designation</label>
                            <input type="text" class="form-control" id="emp_designation_add" name="emp_designation_add" placeholder="Emploee Designation" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Example Department</label>
                            <select class="form-control" id="emp_department_add" name="emp_department_add" designation>
                                <option value="" selected="selected">Select Department</option>
                                <option value="HR">HR</option>
                                <option value="BD">BD</option>
                                <option value="SD">SD</option>
                            </select>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
